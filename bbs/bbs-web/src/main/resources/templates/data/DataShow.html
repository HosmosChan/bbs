<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/dataShowReset.css"/>
    <link rel="stylesheet" href="/bbs/css/public.css"/>
    <link rel="stylesheet" href="/bbs/css/homeHead.css"/>
    <link rel="stylesheet" href="/bbs/css/homePublic.css"/>
    <link rel="stylesheet" href="/bbs/css/home.css"/>
<script type="text/javascript"   th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript"   th:src="@{/js/data/DataShowjs.js}"></script>
<title>数据统计页面</title>
</head>
<body>
<header class="ltHead">
    <div class="ltHead_cen">
        <a href=""><img src="img/logo.png" alt="" class="headPic1"/></a>
        <ul class="headNav">
            <li><a href="/post/index">首页</a></li>
            <tr th:each="module : ${session.moduleList}">
                <li><a th:href="@{/post/moudelPost(code=${module.code})}" th:text="${module.moduleName}"></a></li>
            </tr>
        </ul>
        <!--未登入开始-->
        <div th:if="${session.user1==null}">
            <div class="ltForm appear">
                <a href=""><img src="img/indexForm_bg.png" alt=""
                                class="headPic2"/></a>
                <ul>
                    <li><a th:href="@{/user1/demo}">登录</a></li>
                    <li><a th:href="@{/user1/UserRegister}">注册</a></li>
                </ul>
            </div>
        </div>
        <div th:if="${session.user1!=null}">
            <div class="lt_login appear" th:if="${session.user1.userName != null}">
                <ul>
                    <li><a href="/index/home" class="navMe" th:text="${session.user1.userName}"></a></li>
                    <li><a th:href="@{/user1/logOut}">退出</a></li>
                </ul>
            </div>
        </div>
        <!-- 隐藏框 -->
        <div th:if="${session.user1==null}">
            <div class="navFix">
                <a class="navLogin" th:href="@{/user1/demo}">登录</a>
            </div>
        </div>
    </div>
</header>
<div align="center">
 <select id="year">
<option value="00">请选择年份</option>
<option value="2018">2018</option>
<option value="2019">2019</option>
<option value="2020">2020</option>
</select>
 <select id="month">
<option value="01">请选择月份</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
</select>
<input type="button" id="select" value="查询数据"/>
<input type="button" id="exportMsg" value="报表导出"/>
</div>
<table align="center">
<tr>
<td>
<table   width="1000" border="1">
    <tr>
        <th height='20' width='200'>日期</th>
        <th height='20' width='200'>日发帖量</th>
        <th height='20' width='200'>日点赞量</th>
        <th height='20' width='400'>每日最赞之帖</th>
    </tr>
    <tbody id="area2">
     <tr align="center" th:each="data,dataStat : ${listdata}">
        <td height='20' th:text="${data.day}"></td>
        <td height='20' th:text="${data.sumPost}"></td>
        <td height='20' th:text="${data.sumPraise}"></td>
        <td height='20' th:text="${data.maxPraisePostName}"><a href= "/post/(code=${data.maxPraisePostName})"></a></td>
     </tr>
     </tbody>
</table>
</td>
<td>
<table  width="400" border="1">
    <tr>
        <th height='20' width='400'>活跃之星</th>
    </tr>
    <tbody id="area1">
     <tr align="center" th:each="data,dataStat : ${listWeek}" >
        <td  height='168' th:text="${data}"></td>
     </tr>
     </tbody>
</table>
</td>
</tr>
</table>


</body>
</html>
