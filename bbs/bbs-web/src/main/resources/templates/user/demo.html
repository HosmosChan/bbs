<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="utf-8">
		<title>BBS论坛登录</title>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<script type="text/javascript"  th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script type="text/javascript"  th:src="@{/js/user/demo.js}"></script>
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action="login1Submit" method="post" id="form">
							
							<div class="form_text_ipt">
								<input name="account" type="text" placeholder="手机号/邮箱">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									
								</div>
							</div>
							<div class="form_btn">
							
								<button type="button" id="demoLogin">登录</button>
								
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="./UserRegister">马上注册</a>
							</div>
						</form>
						 <div class="other_login">
							 <div class="left other_left">
								<span></span>
							</div>
							<div class="right other_right">
								<span></span>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/js/jquery.min.js" ></script>
		<script type="text/javascript" src="/js/common.js" ></script>
	</body>
</html>
