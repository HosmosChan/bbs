<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>板块修改</title>
    <link href="/css/css.css" type="text/css" rel="stylesheet"/>
    <link href="/css/main.css" type="text/css" rel="stylesheet"/>
    <link href="/css/moduleCss.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/images/main/favicon.ico"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>
<body>
<!--main_top-->
<table width="99%" border="0" cellspacing="0" cellpadding="0" id="searchmain">
    <tr>
        <td width="99%" align="left" valign="top">您的位置：用户管理&nbsp;&nbsp;>&nbsp;&nbsp;板块管理</td>
    </tr>
    <tr>
        <td align="left" valign="top" id="addinfo">
            <a>修改分类名称</a>
        </td>
    </tr>
    <tr>
        <td align="left" valign="top">
            <form method="post" id="form" th:action="@{/post/updatePostClass}">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
                    <tr>
                        <input th:value="${postclass.className}" name="code" type="hidden"/>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                        onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">分类名称：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="className" th:value="${postclass.className}" class="text-word">
                        </td>
                        <td th:if="${errorexit}!=null"><font color="red">[[${errorexit}]]</font></td>
                    
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                        onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">&nbsp;</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="submit" value="确认修改" id="comfirm" class="text-but">
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
