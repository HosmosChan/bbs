<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户信息修改</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/user/editorRoleUser.js}"></script>
    <link href="../../css/css.css" type="text/css" rel="stylesheet"/>
    <link href="../../css/main.css" type="text/css" rel="stylesheet"/>
    <link href="../../css/userEditor.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" href="../../images/main/favicon.ico"/>
</head>
<body>
<!--main_top-->
<table width="99%" border="0" cellspacing="0" cellpadding="0" id="searchmain">
    <tr>
        <td width="99%" align="left" valign="top">您的位置：用户管理&nbsp;&nbsp;>&nbsp;&nbsp;修改用户</td>
    </tr>
    <tr>
        <td align="left" valign="top" id="addinfo">
            <a href="#" target="mainFrame" onFocus="this.blur()" class="add">修改用户信息</a>
        </td>
    </tr>
    <tr>
        <td align="left" valign="top">
            <form method="post" id="form" th:action="@{/role/editorSubmit}">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
                    <tr>
                        <input th:value="${editUser.id}" name="id" type="hidden"/>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                        onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">用户名：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="userName" th:value="${editUser.userName}" class="text-word">
                        </td>
                        <input type="hidden" name="roleName" id="roleNameId" th:value="${editUser.roleName}"
                               class="text-word">
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                        onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">用户密码：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="password" name="password" th:value="${editUser.password}" class="text-word">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                        onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">用户权限：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <select name="roleName" id="selectRoleName">
                                <option value="普通用户">普通用户</option>
                                <option value="版主">版主</option>
                                <option value="管理员">管理员</option>
                            </select>
                        </td>
                        <script type="text/javascript">
                            var options = document.getElementById('selectRoleName').children;
                            var r = document.getElementById('roleNameId').value;
                            if (r == "普通用户") {
                                options[0].selected = true;
                            } else if (r == "版主") {
                                options[1].selected = true;
                            } else {
                                options[2].selected = true;
                            }

                        </script>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'"
                        onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">&nbsp;</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="button" value="确认修改" id="tijiao3" class="text-but">
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
